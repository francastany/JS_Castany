<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Promedios</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/spacelab/bootstrap.min.css">
</head>
<body>
    <h1>Calculador de Promedios</h1>
    <main>

        <section class="alumnosInfo">
            <form id="alumnoForm">
                <div class="form-group">
                    <label for="exampleInputText1" class="form-label mt-4">Nombre del alumno:</label>
                    <input type="text" class="form-control" id="nombreAlumno" placeholder="Nombre y apellido" required>
                </div>
                <div class="form-group">
                    <label for="exampleSelect1" class="form-label mt-4">Primer nota:</label>
                    <input class="form-control" type="number" name="nota1" id="nota1" max="10" min="0" step="0.1" required>  
                </div>
                <div class="form-group">
                    <label for="exampleSelect1" class="form-label mt-4">Segunda nota:</label>
                    <input class="form-control" type="number" name="nota2" id="nota2" max="10" min="0" step="0.1" required >  
                </div>
                <div class="form-group">
                    <label for="exampleSelect1" class="form-label mt-4">Tercer nota:</label>
                    <input class="form-control" type="number" name="nota3" id="nota3" max="10" min="0" step="0.1" required>  
                </div>
                <div class="form-group">
                    <label for="exampleSelect1" class="form-label mt-4">Cuarta nota:</label>
                    <input class="form-control" type="number" name="nota4" id="nota4" max="10" min="0" step="0.1" required>  
                </div>
                <div class="form-group">
                    <label for="exampleSelect1" class="form-label mt-4">Quinta nota:</label>
                    <input class="form-control" type="number" name="nota5" id="nota5" max="10" min="0" step="0.1" required>  
                </div>
    
                <input type="submit" value="Guardar Alumno" class="btn btn-light" id="guardarAlumno">
            </form>
        </section>
    
        <section class="alumnosTabla">
            <table class="table table-hover" >
                <thead>
                  <tr>
                    <th scope="col">Alumno</th>
                    <th scope="col">Nota 1</th>
                    <th scope="col">Nota 2</th>
                    <th scope="col">Nota 3</th>
                    <th scope="col">Nota 4</th>
                    <th scope="col">Nota 5</th>
                    <th scope="col">Promedio</th>

                    <th scope="col">Condici√≥n</th>
                  </tr>
                </thead>
                <tbody id="tablaAlumnos">
                </tbody>
            </table>

            <button class="btn btn-sm" id="borrarLista">Borrar Lista</button>
        </section>

    </main>

    <script src="./script.js"></script>
</body>
</html>
